<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="CalcStyle.css">
<body><center>
    <h2>Tip Calculator</h2> </center>
    <center>
    <div class="formstyle">
        <form name="forms">
            <input type="text" name="answer"> <br><br>
            <input type="button" value="1" class="btn 1" onclick="forms.answer.value += '1' ">
            <input type="button" value="2" class="btn 2" onclick="forms.answer.value += '2' ">
            <input type="button" value="3" class="btn 3" onclick="forms.answer.value += '3' "> <br><br>
            <input type="button" value="4" class="btn 4" onclick="forms.answer.value += '4' ">
            <input type="button" value="5" class="btn 5" onclick="forms.answer.value += '5' ">
            <input type="button" value="6" class="btn 6" onclick="forms.answer.value += '6' "> <br><br>
            <input type="button" value="7" class="btn 7" onclick="forms.answer.value += '7' ">
            <input type="button" value="8" class="btn 8" onclick="forms.answer.value += '8' ">
            <input type="button" value="9" class="btn 9" onclick="forms.answer.value += '9' "> <br><br>
            <input type="button" value="+" class="btn 10" onclick="forms.answer.value += '+' ">
            <input type="button" value="-" class="btn 11" onclick="forms.answer.value += '-' ">
            <input type="button" value="*" class="btn 12" onclick="forms.answer.value += '*' "> <br><br>
            <input type="button" value="/" class="btn 13" onclick="forms.answer.value += '/' ">
            <input type="button" value="0" class="btn 14"onclick="forms.answer.value += '0' ">
            <input type="button" value="=" class="btn 15"onclick="forms.answer.value = eval(forms.answer.value) "> <br><br>
            <input type="button" value="clear All" class="btn 16" onclick="forms.answer.value = ' ' " id="clear">
        </form>
    </div></center>
</body>
</html>
